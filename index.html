<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My To-do List</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>
<body>
	<h1>Welcome to the To-Do List App</h1>
	<p>Enter info below to track your to-do list items</p>

	<form id="main-form">	
		Task: <input type="text" id="text1" placeholder="Name your task"><br>
		Description: <textarea id="text2" placeholder="Describe your task"></textarea><br><br>
		Select Category: 
		<select id="text3">
			<option value="work">Work</option>
			<option value="errand">Errand</option>
			<option value="chore">Chore</option>
		</select><br><br>
		<input type="button" id="button1" value="Confirm Task" onclick="add_element_to_array();"></input>
		<input type="button" id="button2" value="Display Task" onclick="display_array();"></input>

	</form>
	<br><br>
	<div id="Result"></div>

</body>
<script src="scripts/scripts.js"></script>
</html>
